{% extends "base.html" %}

{% block content %}
    <h2>Schedule Surgery</h2>
    <form method="POST">
        <div class="form-group">
            <label for="patient_id">Patient:</label>
            <select id="patient_id" name="patient_id" required>
                {% for patient in patients %}
                    <option value="{{ patient.id }}">{{ patient.id }} - {{ patient.username }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="doctor_id">Doctor:</label>
            <select id="doctor_id" name="doctor_id" required>
                {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.id }} - {{ doctor.username }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="surgery_type">Surgery Type:</label>
            <input type="text" id="surgery_type" name="surgery_type" required>
        </div>
        
        <div class="form-group">
            <label for="scheduled_time">Scheduled Time:</label>
            <input type="datetime-local" id="scheduled_time" name="scheduled_time" required>
        </div>
        
        <button type="submit">Schedule</button>
    </form>
{% endblock %}
